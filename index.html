<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mother_div">
      <div class="card love_box text-center">
        <div class="card-header love-header">LOVE CALCULATOR</div>
        <div class="card-body">
          <input
            type="text"
            placeholder="Your Name"
            id="nameOne"
            onfocus="this.value = '' "
            class="form-control w-25 m-3 x"
          />
          <span>+</span>

          <input
            type="text"
            placeholder="Love Name"
            id="nameTwo"
            onfocus="this.value = '' "
            class="form-control w-25 x m-3"
          />

          <a href="#" class="btn summit_btn btn-primary w-50" onclick="love()"
            >Calculate</a
          >

          <a
            href="#"
            id="demo"
            class="btn btn-primary btn-outline-dark love_percent"
          >
            Love Percentage
          </a>
          <p class="mt-3" id="test"></p>
        </div>
        <div class="card-footer text-muted">God Bless Your RelationShip</div>
      </div>
    </div>

    <script>
      function love() {
        var name1 = document.getElementById("nameOne").value;
        var name2 = document.getElementById("nameTwo").value;

        if (name1.length <= 2) {
          alert("Enter at least 3 character");
        }
        if (name2.length <= 2) {
          alert("Enter at least 3 character");
        } else {
          var random = Math.floor(Math.random() * 100) + 1;
          document.getElementById("demo").innerHTML = `${random}%`;

          if (random >= 10 && random < 50) {
            document.getElementById("test").innerHTML = "goood relasionship";
          } else if (random >= 50 && random <= 100) {
            document.getElementById(
              "test"
            ).innerHTML = `${name1} and ${name2} Best couple for ever.`;
          }
        }
      }
    </script>
  </body>
</html>
